<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos - C.S. y D. Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    
    <style>
        :root { --negro: #000000; --amarillo: #ffd700; --blanco: #ffffff; --gris: #f4f4f4; }
        body { font-family: 'Arial', sans-serif; background-color: var(--gris); margin: 0; padding: 0; }
        
        header { 
            background: var(--negro); 
            color: var(--amarillo); 
            padding: 1.5rem; 
            text-align: center; 
            border-bottom: 5px solid var(--amarillo); 
        }

        .container { max-width: 500px; margin: 2rem auto; padding: 0 15px; }

        .card-pago { 
            background: var(--blanco); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center; 
            border: 2px solid var(--amarillo); 
        }

        /* Identificación del socio */
        #user-tag { 
            background: #f0f0f0; 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            font-weight: bold; 
            color: #333;
            font-size: 0.9rem;
        }

        h2 { color: var(--negro); margin-top: 0; text-transform: uppercase; }
        .monto { font-size: 3.5rem; font-weight: bold; margin: 15px 0; color: var(--negro); }
        
        #mes-pago { font-weight: bold; color: #666; text-transform: uppercase; }
        
        .info { color: #666; margin-bottom: 30px; font-size: 0.9rem; line-height: 1.4; }
        
        .btn-volver { 
            display: inline-block; 
            margin-top: 20px; 
            text-decoration: none; 
            color: #444; 
            font-size: 0.9rem; 
            font-weight: bold; 
        }

        /* Contenedor del botón */
        #walletWidget { margin-top: 10px; min-height: 48px; }
    </style>
</head>
<body>

<header>
    <h1>PORTAL DE PAGOS</h1>
    <p>C.S. y D. CONSTITUCIÓN</p>
</header>

<div class="container">
    <div class="card-pago">
        <div id="user-tag">Cargando datos del socio...</div>

        <h2>Cuota Social</h2>
        <p id="mes-pago">DICIEMBRE 2025</p>
        
        <div class="monto">$5.000</div>
        
        <p class="info">Al completar el pago, tu estado se actualizará automáticamente en tu perfil.</p>

        <div id="walletWidget"></div>
        
        <a href="perfil.html" class="btn-volver"><i class="fas fa-arrow-left"></i> Volver al Perfil</a>
    </div>
</div>

<script>
    // 1. Cargar datos del socio desde el almacenamiento local
    const nombreSocio = localStorage.getItem('socioNombre') || "SOCIO NO IDENTIFICADO";
    const nroSocio = localStorage.getItem('socioNro') || "---";
    document.getElementById('user-tag').textContent = `SOCIO: ${nombreSocio} (N° ${nroSocio})`;

    // 2. Ajustar fecha actual
    const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    const fecha = new Date();
    document.getElementById('mes-pago').textContent = `${meses[fecha.getMonth()]} ${fecha.getFullYear()}`;

    // 3. CONEXIÓN REAL CON MERCADO PAGO
    // Reemplaza 'TU_PUBLIC_KEY' y 'TU_PREFERENCE_ID' por tus códigos de vendedor
    const mp = new MercadoPago('TU_PUBLIC_KEY', {
        locale: 'es-AR'
    });

    mp.bricks().create("wallet", "walletWidget", {
        initialization: {
            preferenceId: "TU_PREFERENCE_ID", 
        },
        customization: {
            texts: {
                valueProp: 'smart_option',
            },
        },
    });
</script>

</body>
</html>
